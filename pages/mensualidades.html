<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensualidades</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-color2 text-color6">
    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">
        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col items-center">
            <h2 class="text-3xl font-bold mb-4 text-center">Gestión de Mensualidades</h2>
            <button id="openModal" class="bg-color6 text-color1 px-4 py-2 rounded-md hover:bg-color7 w-full md:w-auto mb-6">Agregar Mensualidad</button>
            <div id="dataList" class="w-full max-w-7xl mt-6 overflow-x-auto">
                <div class="min-w-full shadow-md rounded-lg">
                    <div id="dataTable" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Datos de mensualidades -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-color6 text-color6 bg-opacity-50">
        <div class="bg-color1 w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Formulario de Mensualidad</h2>
            <form id="dataForm" class="space-y-6" onsubmit="enviarDatos(event)">
                <input type="hidden" id="id_mensualidad" name="id_mensualidad">
                <div>
                    <label for="id_vehiculo" class="block text-lg font-medium">Vehículo</label>
                    <select id="id_vehiculo" name="id_vehiculo" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <!-- Opciones se llenarán dinámicamente -->
                    </select>
                </div>
                <div>
                    <label for="fecha_inicio" class="block text-lg font-medium">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="fecha_fin" class="block text-lg font-medium">Fecha Fin</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="horario_entrada" class="block text-lg font-medium">Horario Entrada</label>
                    <input type="time" id="horario_entrada" name="horario_entrada" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="horario_salida" class="block text-lg font-medium">Horario Salida</label>
                    <input type="time" id="horario_salida" name="horario_salida" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="block w-full py-2 bg-color6 text-color1 font-bold rounded-lg hover:bg-color7">Guardar Mensualidad</button>
            </form>
            <button id="closeModal" class="px-4 py-2 bg-color6 rounded-lg absolute top-4 right-4 hover:bg-color7 text-color1">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Ver Mensualidad -->
    <div id="modalVer" class="fixed inset-0 flex items-center justify-center hidden bg-color6 text-color6 bg-opacity-50">
        <div class="bg-color1 w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Detalles de la Mensualidad</h2>
            <div class="space-y-4">
                <p><strong>ID:</strong> <span id="verId"></span></p>
                <p><strong>ID Vehículo:</strong> <span id="verIdVehiculo"></span></p>
                <p><strong>Fecha Inicio:</strong> <span id="verFechaInicio"></span></p>
                <p><strong>Fecha Fin:</strong> <span id="verFechaFin"></span></p>
                <p><strong>Horario Entrada:</strong> <span id="verHorarioEntrada"></span></p>
                <p><strong>Horario Salida:</strong> <span id="verHorarioSalida"></span></p>
            </div>
            <button id="closeModalVer" class="px-4 py-2 bg-color6 rounded-lg absolute top-4 right-4 hover:bg-color7 text-color1">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center hidden bg-color6 text-color6 bg-opacity-50">
        <div class="bg-color1 w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">¿Estás seguro de que deseas eliminar esta mensualidad?</h2>
            <div class="flex justify-end">
                <button id="btnEliminarConfirmar" class="bg-color7 text-color1 px-4 py-2 rounded-md hover:bg-color8">Eliminar</button>
                <button id="btnEliminarCancelar" class="bg-color6 text-color1 px-4 py-2 rounded-md hover:bg-color5 ml-2">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Mensaje -->
    <div id="modalMensaje" class="fixed inset-0 flex items-center justify-center bg-color6 text-color6 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 id="mensajeTexto" class="text-lg font-semibold"></h2>
        </div>
    </div>

    <script src="/js/app_mensualidades.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/loadHeaderPages.js"></script>
</body>

</html>
